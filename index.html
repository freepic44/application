<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SKEK3XF5WP"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-SKEK3XF5WP');
    </script>

    <!-- Viewport for mobile scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent body from scrolling */
        }

        .wrapper {
            position: relative;
            z-index: 1;
            display: inline-block;
            width: 100vw;
            height: 100vh; /* Ensure it takes full viewport height */
            overflow: hidden;
        }

        .hidefooter {
            position: absolute;
            width: 100%; 
            height: 35px;
            background: rgb(242,240,246);
            right: 0px;
            bottom: 0px;
            z-index: 2;
            display: block;
            color: rgb(0, 0, 0);
        }

        .overlay-text {
            position: absolute;
            bottom: 5px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
            z-index: 3; /* Ensure this is above the footer */
            color: black; /* Text color */
            font-size: 14px; /* Adjust as needed */
            text-align: center; /* Center text */
        }

        a {
            color: black; /* Text color */
            text-decoration: none; /* No underline */
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        a:hover {
            text-decoration: underline; /* Optional: underline on hover for visual feedback */
        }

        iframe {
            display: block;
            background: #ffffff;
            border: none;
            height: 100vh;
            width: 100vw;
            transform: scale(1); /* Default zoom for larger screens */
            transform-origin: top left;
            overflow: auto; /* Allow both vertical and horizontal scrolling */
        }

        @media (max-width: 768px) {
            /* Adjust zoom level based on viewport size */
            iframe {
                transform: scale(1.2); /* Zoom in for mobile */
                height: calc(100vh / 1.2); /* Adjust the iframe height for zoom level */
                width: calc(100vw / 1.2); /* Ensure scrolling area adapts to zoom */
            }
        }

        @media (max-width: 480px) {
            iframe {
                transform: scale(1.5); /* Zoom in further for smaller screens */
                height: calc(100vh / 1.5); /* Adjust iframe height */
                width: calc(100vw / 1.5); /* Ensure scrolling area adapts to zoom */
            }
        }
    </style>    
</head>
<body>
    <div class="wrapper">
        <div class="hidefooter"></div>
        <div class="overlay-text">
            Made by <a href="https://www.linkedin.com/in/arvinsubramanian/" target="_blank">Arvin</a>. For Gen AI related Consultation, Get in touch!
        </div>
        <iframe src="https://application-hqto5qphcotktqnxfetpol.streamlit.app/?embed=true">
        </iframe>
    </div>
</body>
</html>
